<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Phone Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/products.css">
</head>

<body>
    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <i class="fas fa-mobile-alt me-2" style="color:#27ae60;font-size:2rem;"></i> <span
                    style="color:#27ae60;">Phone Store</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item position-relative">
                        <a class="nav-link cart-icon" href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-badge" id="cartBadge">0</span>
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <section class="products-section py-5 fade-in-up">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <h2 class="mb-4 fw-bold text-center section-title"><i class="fas fa-mobile-alt me-2"></i>Our Phones
                    </h2>
                    <p class="lead text-muted">Discover the latest smartphones from top brands</p>
                </div>
            </div>
            <!-- Category Navigation -->
            <div class="category-nav mb-4 fade-in-up">
                <div class="d-flex flex-wrap justify-content-center gap-2">
                    <button class="btn btn-outline-primary category-btn active" onclick="filterProducts('all')">
                        <i class="fas fa-th-large me-1" style="color:#198754;"></i> All Products
                    </button>
                    <button class="btn btn-outline-primary category-btn" onclick="filterProducts('iphone')">
                        <i class="fab fa-apple me-1" style="color:#198754;"></i> iPhone
                    </button>
                    <button class="btn btn-outline-primary category-btn" onclick="filterProducts('realme')">
                        <i class="fas fa-circle me-1" style="color:#FFD600;"></i> Realme
                    </button>
                    <button class="btn btn-outline-primary category-btn" onclick="filterProducts('samsung')">
                        <i class="fab fa-android me-1" style="color:#1428A0;"></i> Samsung
                    </button>
                    <button class="btn btn-outline-primary category-btn" onclick="filterProducts('oppo')">
                        <i class="fas fa-mobile-alt me-1" style="color:#00A884;"></i> Oppo
                    </button>
                    <button class="btn btn-outline-primary category-btn" onclick="filterProducts('vivo')">
                        <i class="fas fa-circle me-1" style="color:#00BFFF;"></i> Vivo
                    </button>
                </div>
            </div>
            <!-- Products Grid -->
            <div class="row g-4" id="productsGrid">
                <!-- Products will be dynamically added here -->
            </div>
            <!-- Pagination -->
            <nav class="mt-4 fade-in-up">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Pagination will be dynamically added here -->
                </ul>
            </nav>
        </div>
    </section>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modalProductImg" src="" alt="" class="img-fluid rounded">
                        </div>
                        <div class="col-md-6">
                            <h4 id="modalProductName"></h4>
                            <div class="mb-2 text-primary fw-bold" id="modalProductPrice"></div>
                            <div class="mb-3 text-muted" id="modalProductBrand"></div>
                            <p id="modalProductDesc"></p>
                            <button class="btn btn-primary w-100" style="background:#198754;border-color:#198754"
                                id="modalAddToCart"><i class="fas fa-cart-plus me-2"></i>Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footerContainer"></div>
    <script src="./js/product.js">
    </script>
</html>
