<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Phone Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/register.css">
</head>

<body style="padding-top:90px;">
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <i class="fas fa-mobile-alt me-2" style="color:#27ae60;font-size:2rem;"></i> <span style="color:#27ae60;">Phone
          Store</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item position-relative">
            <a class="nav-link cart-icon" href="cart.html">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-badge" id="cartBadge">0</span>
            </a>
          </li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row register-main-row justify-content-center align-items-center">
      <div
        class="col-lg-5 d-none d-lg-flex flex-column align-items-center justify-content-center register-illustration fade-in-up">
        <img src="./img/logo.png" alt="Phone Illustration" class="mb-3" style="max-width:260px;width:100%;height:auto;">
        <blockquote class="blockquote text-center mt-2" style="font-size:1.1rem;color:#27ae60;">
          <p class="mb-0">"The best way to predict the future is to invent it."</p>
          <footer class="blockquote-footer mt-1">Alan Kay</footer>
        </blockquote>
      </div>
      <div class="col-lg-5 col-12 d-flex align-items-center justify-content-center fade-in-up">
        <div class="register-card-custom mx-auto w-100">
          <h2 class="register-title text-center mb-4">Create Account</h2>
          <form id="registerForm" autocomplete="off">
            <div class="mb-3">
              <label for="registerName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="registerName" required placeholder="Your name">
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="registerEmail" required placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="registerPassword" required
                placeholder="Create a password">
            </div>
            <div class="mb-3">
              <label for="registerConfirm" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="registerConfirm" required
                placeholder="Repeat your password">
            </div>
            <button type="submit" class="btn btn-register-custom w-100 mb-3">Register</button>
            <div class="text-center small">
              Already have an account? <a href="login.html" class="text-success">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="footerContainer"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="./js/register.js">
  </script>
</body>

</html>
