  <!-- Order Detail Page -->
  <div id="order-detail" class="page-content">
    <div class="container" style="padding-top: 100px; max-width: 1200px;">
      <h2 class="mb-4 fw-bold display-6 text-center text-lg-start d-flex align-items-center gap-2"
        style="font-size:clamp(1.5rem,4vw,2.2rem)">
        <i class="fas fa-shopping-cart text-primary d-none d-md-inline"></i>
        Your Cart & Checkout
      </h2>
      <div class="row">
        <!-- Cart Items -->
        <div class="col-lg-7 col-md-12 mb-4">
          <div class="card cart-card-custom">
            <div class="card-header cart-header-custom">
              <strong>Your Cart</strong>
            </div>
            <div class="card-body cart-body-custom p-0">
              <div id="checkoutItems"></div>
            </div>
          </div>
        </div>
        <!-- Order Summary & Customer Info -->
        <div class="col-lg-5 col-md-12">
          <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
              <strong>Order Summary</strong>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-between mb-2">
                <span>Subtotal</span>
                <span id="orderSubtotal">0 ₫</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Shipping</span>
                <span id="orderShipping">30.000 ₫</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Tax (10%)</span>
                <span id="orderTax">0 ₫</span>
              </div>
              <hr>
              <div class="d-flex justify-content-between mb-3">
                <strong>Total Payment</strong>
                <strong id="orderTotal">0 ₫</strong>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header bg-info text-white">
              <strong>Customer Information</strong>
            </div>
            <div class="card-body">
              <form id="checkoutForm">
                <div class="mb-2">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="customerName" required>
                </div>
                <div class="mb-2">
                  <label class="form-label">Phone</label>
                  <input type="tel" class="form-control" id="customerPhone" required pattern="[0-9]{9,12}">
                </div>
                <div class="mb-2">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="customerEmail" required>
                </div>
                <div class="mb-2">
                  <label class="form-label">Shipping Address</label>
                  <input type="text" class="form-control" id="customerAddress" required>
                </div>
                <div class="mb-2">
                  <label class="form-label">Note (optional)</label>
                  <textarea class="form-control" id="customerNote" rows="2"></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">Payment Method</label>
                  <select class="form-select" id="paymentMethod" required>
                    <option value="">Select payment method</option>
                    <option value="cod">Cash on Delivery (COD)</option>
                    <option value="bank">Bank Transfer</option>
                    <option value="momo">MoMo Wallet</option>
                    <option value="zalopay">ZaloPay</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Confirm Order</button>
              </form>
              <div id="checkoutMessage" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Checkout</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="checkoutForm">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">First Name</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Last Name</label>
                  <input type="text" class="form-control" required>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">City</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Postal Code</label>
                  <input type="text" class="form-control" required>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Payment Method</label>
                <select class="form-select" required>
                  <option value="">Select payment method</option>
                  <option value="cod">Cash on Delivery</option>
                  <option value="bank">Bank Transfer</option>
                  <option value="momo">MoMo</option>
                  <option value="zalopay">ZaloPay</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="placeOrder()">Place Order</button>
          </div>
        </div>
      </div>
    </div>

    <div id="footerContainer"></div>
    <script src="/js/cart.js">
    </script>
</body>
