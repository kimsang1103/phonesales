<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Phone Store</title>
  <link rel="stylesheet" href="./css/base.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body style="padding-top:90px;">
  <!-- Header/Navbar (giữ nguyên như index.html) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <i class="fas fa-mobile-alt me-2" style="color:#27ae60;font-size:2rem;"></i> <span style="color:#27ae60;">Phone
          Store</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item position-relative">
            <a class="nav-link cart-icon" href="cart.html">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-badge" id="cartBadge">0</span>
            </a>
          </li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Contact Section -->
  <main class="container py-5" style="max-width: 700px;">
    <div class="text-center mb-5">
      <h1 class="fw-bold mb-2" style="color:#27ae60;">Contact Us</h1>
      <p class="text-muted mb-0">We'd love to hear from you! Reach out for any questions or support.</p>
    </div>
    <div class="row g-4 align-items-stretch">
      <!-- Contact Info -->
      <div class="col-12 col-md-5">
        <div class="bg-white rounded-4 shadow-sm p-4 h-100 fade-in-up">
          <div class="mb-3">
            <i class="fas fa-phone-alt me-2 text-success"></i>
            <span class="fw-semibold">Hotline:</span> <a href="tel:0987654321"
              class="text-decoration-none text-dark">0987 654 321</a>
          </div>
          <div class="mb-3">
            <i class="fas fa-envelope me-2 text-success"></i>
            <span class="fw-semibold">Email:</span> <a href="mailto:info@phonestore.com"
              class="text-decoration-none text-dark">info@phonestore.com</a>
          </div>
          <div class="mb-3">
            <i class="fas fa-map-marker-alt me-2 text-success"></i>
            <span class="fw-semibold">Address:</span> 351 Nguyễn Hữu Thọ, P.Hòa Cường Bắc, Q.Hải Châu, TP.Đà Nẵng
          </div>
          <div>
            <i class="fas fa-clock me-2 text-success"></i>
            <span class="fw-semibold">Hours:</span> 8:00 - 21:00 (Mon - Sun)
          </div>
        </div>
      </div>
      <!-- Contact Form -->
      <div class="col-12 col-md-7">
        <div class="bg-white rounded-4 shadow-sm p-4 h-100 fade-in-up">
          <form id="contactForm" autocomplete="off">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@email.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="How can we help you?"
                required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Map -->
    <div class="mt-5 rounded-4 overflow-hidden shadow-sm fade-in-up" style="height:320px;">
      <iframe
        src="https://www.google.com/maps?q=351+Nguy%E1%BB%85n+H%E1%BB%AFu+Th%E1%BB%8D,+H%C3%B2a+C%C6%B0%E1%BB%9Dng+B%E1%BA%AFc,+H%E1%BA%A3i+Ch%C3%A2u,+%C4%90%C3%A0+N%E1%BA%B5ng&output=embed"
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </main>

  <!-- Footer -->
  <div id="footerContainer"></div>
  <script src="./js/contact.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
